<div class="row">
	<div class="col-md-6">
		<label>{{ datetime.title }} Date</label>
		<md-datepicker ng-model="datetime.date" md-placeholder="{{ datetime.title }} date" id="schedule{{ datetime.title }}Date" ng-disabled="datetime.disabled"></md-datepicker>
		<span class='help-block'> <span class='glyphicon glyphicon-exclamation-sign'
										aria-hidden='true'></span><span></span></span>
	</div>

	<div class="col-md-6">
		<div class="form-inline">

			<label class='up-label'>{{ datetime.title }}
				time</label>

			<div class="form-group">
				<label>Hour</label>
				<select class="form-control" name='{{ datetime.text }}Hour' id='{{ datetime.text }}Hour'
						ng-model="datetime.hour" ng-options="h for h in range(24) track by h">
				</select>

			</div>
			<div class="form-group">
				<label class='time-minute'>Minute</label>
				<select class="form-control" name='{{ datetime.text }}Minute' id='{{ datetime.text }}Minute'
						ng-model="datetime.minute" ng-options="m for m in range(12, 5) track by m">
				</select>

			</div>
		</div>
	</div>
</div>
