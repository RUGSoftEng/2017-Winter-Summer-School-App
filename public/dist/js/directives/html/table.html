<table class='table table-striped table-hover'>
	<thead>
	<tr>
		<th>#</th>
		<th ng-repeat="column in table.columns" ng-class="capitalize">{{column}}</th>
	</tr>
	</thead>
	<tbody>
	<tr ng-repeat="(idx, row) in table.rows">
		<td>
			{{idx + 1}}
		</td>
		<td ng-repeat="column in table">{{row[column]}}</td>
		<td>
			{{getSchoolName(user.school)}}
		</td>
		<td>
			<div class='btn-group' role='group' aria-label='actions'>
				<button type='button' class='btn btn-default' aria-label='Profile' data-toggle='tooltip'
						data-placement='bottom' title='Profile'><span class='glyphicon glyphicon-user'
																	  aria-hidden='true'></span>
				</button>
				<button type='button' class='btn btn-default' aria-label='View' data-toggle='tooltip'
						data-placement='bottom' title='View'><span class='glyphicon glyphicon-eye-open'
																   aria-hidden='true'></span></button>
				<button type='button' class='btn btn-default deleteAccount' aria-label='Delete'
						data-toggle='tooltip' data-placement='bottom' data-id='{{row._id}}'
						title='Delete'><span
						class='glyphicon glyphicon-remove' aria-hidden='true'></span></button>
			</div>
		</td>
	</tr>
	</tbody>
</table>
