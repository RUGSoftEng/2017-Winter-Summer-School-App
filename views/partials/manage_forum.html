<ul class='nav nav-tabs' role='tablist'>
	<li role='presentation' class='active'><a href='#viewPosts' aria-controls='viewThreads' role='tab'
											  data-toggle='tab'>View threads</a></li>
	<li role='presentation'><a href='#viewComments' aria-controls='viewComments' role='tab' data-toggle='tab'>View comments</a>
	</li>
</ul>

<div class='tab-content tab-larger'>
	<div role='tabpanel' class='tab-pane fade in active' id='viewThreads'>
		<table class='table table-striped table-hover'>
			<thead>
			<tr>
				<th>#</th>
				<th>Title</th>
				<th>Description</th>
				<th>Author</th>
				<th>Date</th>
				<th>Delete</th>
			</tr>
			</thead>
			<tbody>
			<tr ng-repeat="(idx, thread) in threads">
				<td>
					{{ idx + 1 }}
				</td>
				<td>
					{{ thread.title }}
				</td>
				<td>
					{{ thread.description }}
				</td>
				<td>
					{{ thread.author }}
				</td>
				<td>
					{{ thread.created | date }}
				</td>
				<td>
					<button type='button' class='btn btn-default deleteForumItem' aria-label='Delete'
							data-toggle='tooltip' data-placement='bottom' data-id='{{ thread._id }}'
							title='Delete'><span
								class='glyphicon glyphicon-remove' aria-hidden='true'></span></button>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
	<div role='tabpanel' class='tab-pane fade' id='viewComments'>
		<table class='table table-striped table-hover'>
			<thead>
			<tr>
				<th>#</th>
				<th>Content</th>
				<th>Author</th>
				<th>Date</th>
				<th>Delete</th>
			</tr>
			</thead>
			<tbody>
			<tr>
				<td>
					Disabled
				</td>
				<td>
					Work in progress
				</td>
				<td>

				</td>
				<td>

				</td>
				<td>
					<button type='button' class='btn btn-default deleteForumItem' aria-label='Delete'
							data-toggle='tooltip' data-placement='bottom' data-type='comment'
							data-thread='' data-comment=''
							data-id=''
							title='Delete'><span
								class='glyphicon glyphicon-remove' aria-hidden='true'></span></button>
				</td>
			</tr>
			</tbody>
		</table>

	</div>

</div>

<script src='/public/dist/js/manageForum.js'></script>
