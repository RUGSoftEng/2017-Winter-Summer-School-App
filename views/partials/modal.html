<span ng-controller="ModalController">
<div class="modal fade" id="add-announcement" tabindex="-1" role="dialog"
	 aria-labelledby="addAnnouncement"
	 ng-if="mayView()">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
							aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="myModalLabel"></h4>
			</div>
			<form method="post" enctype="application/json" action="API/">
				<input type="hidden" name="school" ng-value="schoolid">
				<input id='weekOffset' type="hidden" name="week" value=0>
				<div class="modal-body modal-add-body">
					<div class="form-group">
						<label for="announcementTitle" id='section-header'></label>
						<input type="text" class="form-control" id="announcementTitle" name="title"
							   placeholder="Title">
					</div>
					<div class="form-group description-form">
						<label for="announcementDescription">Content</label>
						 <textarea type="text" class="form-control" id="announcementDescription"
								  name="description"
								  placeholder="Text" rows="4"></textarea>
					</div>
					<div class="form-group category-form">
						<label for="category">Category</label>
						<select class="form-control" id='category' name='category'
								ng-model="category"
								ng-options="cat for cat in categories track by cat">
						</select>
					</div>
					<div class="form-group datetime-form">

						<div class="form-group event-location">
							<label for="location">Location</label>
							<input type="text" class="form-control" id="location" name="location"
								   placeholder="Enter event address">
						</div>

						<div class="form-group event-description-form">
							<label for="details">Details</label>
							<textarea type="text" class="form-control" id="details" name="details"
									  placeholder="Enter event details" rows="4"></textarea>
						</div>

						<date-time datetime="start" range="range"></date-time>
						<date-time datetime="end" range="range"></date-time>
					</div>
				</div>
				<div class="modal-body modal-show-body">
					<div class="jumbotron">
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-info back">Back</button>

					<button type="button" class="btn btn-default"
							data-dismiss="modal">Cancel</button>
					<button type="submit" class="btn btn-danger delete">Delete</button>
					<button type="button" class="btn btn-info preview">Preview</button>
					<button type="button" class="btn btn-warning edit">Edit</button>
					<button type="submit" ng-non-bindable class="btn btn-primary finish">Post announcement</button>
				</div>
			</form>
		</div>
	</div>
</div>
<script src="/public/dist/js/controllers/ModalController.js"></script>
<script src="/public/dist/js/directives/js/dateTime.js"></script>
</span>
